<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Title</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.0-rc.3/dist/css/foundation.min.css" integrity="sha256-b2khkeAav/7kTh0Bs5h1Xw1kqGL56SziJ5zk6bEvnAw= sha384-7nP0F9FVCI9Qg1SfsjHWQd+4ksCAxlF5pibRyPGxwn7NJpu1XuSaOoMh8JHIDSdk sha512-Rcgo7Zj9clxZoGtt4CBj1aEtCL9gBd64nYl3hkKEuWDwtK7hKY6c4D5vL4njDseuz31u1WWSM42SbvYe/3CZYQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <link rel="stylesheet" href="vendor/stylesheets/foundation.css">
  <!-- TODO use minimized foundation files -->

  <link rel="stylesheet" href="assets/stylesheets/normalize.css">
  <link rel="stylesheet" href="assets/stylesheets/boilerplate.css">
  <link rel="stylesheet" href="assets/stylesheets/main.css">

  <link rel="stylesheet" href="vendor/stylesheets/jquery.toast.min.css" />

</head>

<body class="">
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <div class="flex-box">
    <div class="flex-row flex-header">
      <div class="grid-x">
        <div class="cell auto">
          Header
        </div>
        <div class="cell shrink">
          FPS: <span id="fps"></span>&emsp;&mdash;&emsp;
          Time: <span id="total-time"></span>&emsp;&mdash;&emsp;
          Memory: <span id="memory"></span>
        </div>
      </div>
    </div>
    <div class="flex-row flex-content" style="position:relative;">
      <div class="grid-x">
        <div class="cell small-6">
          <div id="ally-frames"></div>
        </div>
        <div class="cell small-6">
          <div id="enemy-frames"></div>
        </div>
      </div>
      <div id="cast-bar" hidden>
        <div class="bar">
          <div class="bar-layer background" style="width:100%;"></div>
          <div class="bar-layer cast-progress" style="width:50%;"></div>
          <div class="bar-layer bar-text" style="width: 100%;">
            Dummy Spell
          </div>
        </div>
      </div>
    </div>
    <div class="flex-row flex-footer bottom-bar">
      <div id="player-bars" class="bottom-section">
        <div style="width:100%;">
          <div class="bar" id="player-health" style="margin-bottom:0.25rem;">
            <div class="bar-layer background" style="width:100%;"></div>
            <div class="bar-layer health" style="width:100%;"></div>
            <div class="bar-layer bar-text" style="width:100%;"></div>
          </div>
          <div class="bar" id="player-mana">
            <div class="bar-layer background" style="width:100%;"></div>
            <div class="bar-layer mana" style="width:100%;"></div>
            <div class="bar-layer bar-text" style="width:100%;"></div>
          </div>
        </div>
      </div>

      <div id="ability-bar" class="bottom-section" style="text-align:center;">
        <button class="action-bar-button blank">
          <span class="hotkey">1</span>
          <span class="spell-name"></span>
          <canvas class="cooldown-status"></canvas>
        </button>
        <button class="action-bar-button blank">
          <span class="hotkey">2</span>
          <span class="spell-name"></span>
          <canvas class="cooldown-status"></canvas>
        </button>
        <button class="action-bar-button blank">
          <span class="hotkey">3</span>
          <span class="spell-name"></span>
          <canvas class="cooldown-status"></canvas>
        </button>
        <button class="action-bar-button blank">
          <span class="hotkey">4</span>
          <span class="spell-name"></span>
          <canvas class="cooldown-status"></canvas>
        </button>
        <button class="action-bar-button blank">
          <span class="hotkey">5</span>
          <span class="spell-name"></span>
          <canvas class="cooldown-status"></canvas>
        </button>
        <button class="action-bar-button blank">
          <span class="hotkey">6</span>
          <span class="spell-name"></span>
          <canvas class="cooldown-status"></canvas>
        </button>
      </div>

      <div id="item-area" class="bottom-section">
        <div>

        </div>
      </div>
    </div>
  </div>

  <!-- Plugins -->
  <script src="vendor/javascripts/modernizr-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="vendor/javascripts/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="vendor/javascripts/what-input.js"></script>
  <script src="vendor/javascripts/foundation.js"></script>
  <script src="vendor/javascripts/jquery.toast.min.js"></script>

  <!-- Namespace needs to come first -->
  <script src="assets/javascripts/namespace.js"></script>

  <!-- Rest of the javascript files here (main.js has to be last)-->
  <script src="assets/javascripts/abilities/ability.js"></script>
  <script src="assets/javascripts/abilities/database.js"></script>

  <script src="assets/javascripts/effects/database.js"></script>
  <script src="assets/javascripts/effects/effect.js"></script>

  <script src="assets/javascripts/globals/clock.js"></script>
  <script src="assets/javascripts/globals/keyboard.js"></script>
  <script src="assets/javascripts/globals/log.js"></script>
  <script src="assets/javascripts/globals/resource_engine.js"></script>
  <script src="assets/javascripts/globals/settings.js"></script>
  <script src="assets/javascripts/globals/statistics.js"></script>
  <script src="assets/javascripts/globals/unit_engine.js"></script>
  <script src="assets/javascripts/globals/user_interface.js"></script>

  <script src="assets/javascripts/levels/database.js"></script>
  <script src="assets/javascripts/levels/level.js"></script>

  <script src="assets/javascripts/rooms/database.js"></script>
  <script src="assets/javascripts/rooms/room.js"></script>
  <script src="assets/javascripts/rooms/enemy_room.js"></script><!-- Subclass of room.js; needs to come after -->

  <script src="assets/javascripts/units/database.js"></script>
  <script src="assets/javascripts/units/unit.js"></script>
  <script src="assets/javascripts/units/ally.js"></script><!-- Subclass of unit.js; needs to come after -->
  <script src="assets/javascripts/units/enemy.js"></script><!-- Subclass of unit.js; needs to come after -->

  <script src="assets/javascripts/canvas.js"></script>
  <script src="assets/javascripts/helpers.js"></script>

  <!-- Keep main last. Only function that actually starts running things -->
  <script src="assets/javascripts/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>

</html>

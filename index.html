  <link rel="stylesheet" href="assets/stylesheets/normalize.css">
  <link rel="stylesheet" href="assets/stylesheets/boilerplate.css">

<body class="">
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
<![endif]-->


<div id="top-bar">
  <div class="restricted-width">
    <div class="grid-x">
      <div class="cell auto">
        <span id="zone-name"></span>
      </div>
      <div class="cell auto" style="color:#444;">
        FPS: <span id="fps"></span>&emsp;&mdash;&emsp;
        Time: <span id="total-time"></span>&emsp;&mdash;&emsp;
        Memory: <span id="memory"></span>
      </div>
      <div class="cell shrink">
        <span id="gold-value">0</span> gold
      </div>
    </div>
  </div>
</div>

<div id="main-content">
  <div id="background-art" class="ascii-content restricted-width "></div>

  <div id="background-overlay" class="ascii-content restricted-width"></div>

  <div id="center-area" class="ascii-content"></div>

  <div id="units-area" class="restricted-width ">

      <div id="unit-frame-template" class="unit-frame">
        <div class="flex-col">
          <div class="combat-text-area"></div>
          <!--<div class="name-area"><span class="name-text"></span></div>-->
          <div class="clickable-area">
            <div class="click-target"></div>
            <div class="image">
              <div class="unit-pre ascii-content"></div>
            </div>
            <div class="level-and-color">
              6
            </div>
            <div class="bar health-bar">
              <div class="bar-layer background red" style="width: 100%;"></div>
              <div class="bar-layer shield" style="width: 0;"></div>
              <div class="bar-layer health" style="width: 100%;"></div>
              <!--<div class="bar-layer bar-text" style="width: 100%;"></div>-->
            </div>
            <div class="bar mana-bar">
              <div class="bar-layer background" style="width: 100%;"></div>
              <div class="bar-layer mana" style="width: 100%;"></div>
              <!--<div class="bar-layer bar-text" style="width: 100%;"></div>-->
            </div>
          </div>
          <div class="effects-area"></div>
          <div class="bar cast-bar" style="opacity: 0;">
            <div class="bar-layer background" style="width: 100%;"></div>
            <div class="bar-layer cast-progress" style="width: 100%;"></div>
            <div class="bar-layer bar-text" style="width: 100%;"></div>
          </div>
        </div>
      </div>


      <table class="no-rows no-spacing">
        <tbody>
        <tr>
          <td width="48%" class="relative-container">
            <div id="ally-frames"></div>
          </td>
          <td width="4%" class="relative-container"></td>
          <td width="48%" class="relative-container">
            <div id="enemy-frames" style="opacity:0;"></div>

            <div id="loot-table" style="opacity:0;">

            </div>

          </td>
        </tr>
        </tbody>
      </table>

    <!--</div>-->
  </div>

  <div id="popup-container" class="restricted-width">
    <div id="building-popup" class="right-aligned ui-popup" hidden>
      <div class="header">
        <table class="no-rows no-spacing">
          <tbody>
          <tr>
            <td><h6 class="no-bottom-margin popup-title"></h6></td>
            <td class="nostretch"><a class="fa fa-fw fa-times close-popup"></a></td>
            <!--<td class="nostretch"><a class="ui-popup" style="font-weight:bold;">×</a></td>-->
          </tr>
          </tbody>
        </table>
      </div>
      <div class="inner-content item-list"></div>
      <div class="footer">
      </div>
    </div>

    <div id="team-selector" class="ui-popup" hidden>
      <div class="header">
        <table class="no-rows no-spacing">
          <tbody>
          <tr>
            <td><h6 class="no-bottom-margin">Gather Your Party</h6></td>
            <td class="nostretch"><a class="fa fa-fw fa-times close-popup"></a></td>
            <!--<td class="nostretch"><a class="ui-popup" style="font-weight:bold;">×</a></td>-->
          </tr>
          </tbody>
        </table>
      </div>
      <div class="inner-content">

        <table class="no-rows team-table">
          <tbody>
          <tr>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="footer text-right">
        <a class="button" id="start-quest">Embark <span class="fa fa-fw fa-angle-right"></span></a>
      </div>


    </div>

  </div>

  <div class="restricted-width" id="target-frame-container">
    <div id="target-frame" class="invisible">
      <table class="no-rows tight-spacing">
        <tbody>
        <tr>
          <td>

            <table class="no-rows no-spacing">
              <tbody>
              <tr>
                <td class="nostretch">
                  <div class="portrait"></div>
                </td>
                <td>
                  <div class="name" style="font-size:0.875rem;"></div>
                  <div class="bar health-bar">
                    <div class="bar-layer background red" style="width: 100%;"></div>
                    <div class="bar-layer shield" style="width: 0;"></div>
                    <div class="bar-layer health" style="width: 100%;"></div>
                    <div class="bar-layer bar-text" style="width: 100%;"></div>
                  </div>
                  <div class="bar mana-bar">
                    <div class="bar-layer background" style="width: 100%;"></div>
                    <div class="bar-layer mana" style="width: 100%;"></div>
                    <div class="bar-layer bar-text" style="width: 100%;"></div>
                  </div>

                </td>
              </tr>
              </tbody>
            </table>

          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<div id="item-template" hidden>
  <div class="item">
    <table class="no-rows no-spacing">
      <tbody>
      <tr>
        <td rowspan="2" class="nostretch">
          <div class="item-icon"></div>
        </td>
        <td><b class="item-name"></b></td>
        <td class="nostretch">
          <a class="button mini item-purchase">Buy</a>
          <em class="item-requirements"></em>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="item-cost"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>



<div id="bottom-bar">
  <div class="restricted-width">
    <div class="grid-x">
      <div class="cell small-6">
        <div class="bottom-container">
          <button id="ability-button-template" class="action-bar-button blank">
            <span class="hotkey"></span>
            <canvas class="cooldown-status"></canvas>
          </button>
          <div id="ability-bar" class="bottom-section" style="text-align:center;"></div>

          <div id="player-frame">
            <div style="margin:0.5rem 1.5rem 0.5rem 1.5rem;">
              <div id="player-mana-bar" class="bar mana-bar">
                <div class="bar-layer background" style="width: 100%;"></div>
                <div class="bar-layer mana" style="width: 100%;"></div>
                <div class="bar-layer bar-text" style="width: 100%;"></div>
              </div>
            </div>

            <div style="margin:0.5rem 1.5rem 0.5rem 1.5rem;">
              <div id="player-cast-bar" class="bar cast-bar" style="opacity: 0;">
                <div class="bar-layer background" style="width: 100%;"></div>
                <div class="bar-layer cast-progress" style="width: 100%;"></div>
                <div class="bar-layer bar-text" style="width: 100%;"></div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="cell small-6">
        <div class="bottom-container">
          <div id="combat-log">

          </div>
        </div>
      </div>
    </div>

    <div id="ability-tooltip" class="ability-tooltip" hidden>
      <table class="no-rows no-spacing">
        <tbody>
        <tr>
          <td colspan="2" class="name"></td>
        </tr>
        <tr>
          <td colspan="2" class="mana-cost"></td>
        </tr>
        <tr>
          <td class="cast-time"></td>
          <td class="cooldown text-right"></td>
        </tr>
        <tr>
          <td colspan="2" class="cooldown-remaining"></td>
        </tr>
        <tr>
          <td colspan="2" class="description"></td>
        </tr>
        </tbody>
      </table>
    </div>



  </div>
</div>

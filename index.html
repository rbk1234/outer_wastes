<body class="">
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

  <div id="body-content">

    <div id="header-bar">
      <div class="grid-x">
        <div class="cell auto">

        </div>
        <div class="cell shrink">
          FPS: <span id="fps"></span>&emsp;&mdash;&emsp;
          Time: <span id="total-time"></span>&emsp;&mdash;&emsp;
          Memory: <span id="memory"></span>
        </div>
      </div>
    </div>
    <div id="subheader-bar">
      <div class="text-center">
        <span id="level-info"></span>
      </div>
    </div>




    <div id="player-and-target-area">
      <table class="no-rows no-spacing">
        <tbody>
        <tr>
          <td width="0%"></td>
          <td width="25%">
            <div id="player-frame">
              <div class="portrait"></div>
              <div class="non-portrait">
                <div class="name"></div>
                <div class="bar health-bar">
                  <div class="bar-layer background" style="width: 100%;"></div>
                  <div class="bar-layer shield" style="width: 0;"></div>
                  <div class="bar-layer health" style="width: 100%;"></div>
                  <div class="bar-layer bar-text" style="width: 100%;"></div>
                </div>
                <div class="bar mana-bar">
                  <div class="bar-layer background" style="width: 100%;"></div>
                  <div class="bar-layer mana" style="width: 100%;"></div>
                  <div class="bar-layer bar-text" style="width: 100%;"></div>
                </div>
                <div class="effects-area"></div>
                <!--<div class="bar cast-bar" style="opacity: 0;">-->
                  <!--<div class="bar-layer background" style="width: 100%;"></div>-->
                  <!--<div class="bar-layer cast-progress" style="width: 100%;"></div>-->
                  <!--<div class="bar-layer bar-text" style="width: 100%;"></div>-->
                <!--</div>-->
              </div>
            </div>
          </td>
          <td width="25%">
            <div id="target-frame">
              <div class="non-portrait">
                <div class="name"></div>
                <div class="bar health-bar">
                  <div class="bar-layer background" style="width: 100%;"></div>
                  <div class="bar-layer shield" style="width: 0;"></div>
                  <div class="bar-layer health" style="width: 100%;"></div>
                  <div class="bar-layer bar-text" style="width: 100%;"></div>
                </div>
                <div class="bar mana-bar">
                  <div class="bar-layer background" style="width: 100%;"></div>
                  <div class="bar-layer mana" style="width: 100%;"></div>
                  <div class="bar-layer bar-text" style="width: 100%;"></div>
                </div>
                <div class="effects-area"></div>
                <!--<div class="bar cast-bar" style="opacity: 0;">-->
                  <!--<div class="bar-layer background" style="width: 100%;"></div>-->
                  <!--<div class="bar-layer cast-progress" style="width: 100%;"></div>-->
                  <!--<div class="bar-layer bar-text" style="width: 100%;"></div>-->
                <!--</div>-->
              </div>
              <div class="portrait"></div>

            </div>
          </td>
          <td width="50%">
            <div id="navigation-panel" class="">

              <div class="normal-navigation">
                <table>
                  <tbody>
                  <tr>
                    <td colspan="3">
                      <div id="room-info">
                        <!--<span class="fa fa-fw fa-shield-alt"></span>-->
                        A pack of wolves is inhabiting the area.
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="nostretch">
                      <button id="" class="button invisible">Next</button>
                    </td>
                    <td class="text-center">
                      <button id="engage-combat" class="button">Engage</button>
                    </td>
                    <td class="nostretch">
                      <button id="next-room" class="button invisible">Next</button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>

              <div class="game-over" hidden>
                <table>
                  <tbody>
                  <tr>
                    <td class="nostretch">
                      <div class="skull"></div>
                    </td>
                    <td>Your party has been killed.</td>
                    <td class="nostretch">
                      <button class="restart alert button">Restart</button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>

    </div>


    <div id="units-area">

      <div id="unit-frame-template" class="unit-frame">
        <div class="flex-col">
          <div class="combat-text-area"></div>
          <div class="clickable-area">
            <div class="click-target"></div>
            <div class="image"></div>
            <div class="bar health-bar">
              <div class="bar-layer background" style="width: 100%;"></div>
              <div class="bar-layer shield" style="width: 0;"></div>
              <div class="bar-layer health" style="width: 100%;"></div>
              <!--<div class="bar-layer bar-text" style="width: 100%;"></div>-->
            </div>
          </div>
          <div class="effects-area"></div>
        </div>
      </div>

      <table class="no-rows no-spacing">
        <tbody>
        <tr>
          <td width="45%"><div id="ally-frames"></div></td>
          <td width="10%"></td>
          <td width="45%"><div id="enemy-frames"></div></td>
        </tr>
        </tbody>
      </table>

    </div>


    <div id="cast-bar-area">
      <div id="player-cast-bar" class="bar cast-bar" style="opacity: 0;">
        <div class="bar-layer background" style="width: 100%;"></div>
        <div class="bar-layer cast-progress" style="width: 100%;"></div>
        <div class="bar-layer bar-text" style="width: 100%;"></div>
      </div>


      <div id="ability-tooltip" hidden>
        <table class="no-rows no-spacing">
          <tbody>
          <tr>
            <td colspan="2" class="name"></td>
          </tr>
          <tr>
            <td colspan="2" class="mana-cost"></td>
          </tr>
          <tr>
            <td class="cast-time"></td>
            <td class="cooldown text-right"></td>
          </tr>
          <tr>
            <td colspan="2" class="cooldown-remaining"></td>
          </tr>
          <tr>
            <td colspan="2" class="description"></td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>




    <div id="bottom-bar">
      <div id="player-bars" class="bottom-section">

      </div>

      <button id="ability-button-template" class="action-bar-button blank">
        <span class="hotkey"></span>
        <canvas class="cooldown-status"></canvas>
      </button>
      <div id="ability-bar" class="bottom-section" style="text-align:center;"></div>

      <div id="item-area" class="bottom-section">
        <div>
          <p><button class="button" data-toggle="abilities-modal">Abilities</button></p>
        </div>
      </div>
    </div>






  </div>


  <div class="reveal medium" id="abilities-modal" data-reveal data-animation-in="slide-in-down fast" data-animation-out="slide-out-up fast" >
    <button class="close-button" data-close aria-label="Close reveal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>

    <div class="text-center">
      <h5>Abilities</h5>
    </div>

    <div class="text-center">
      <button id="equipped-ability-template" class="action-bar-button blank">
        <span class="hotkey"></span>
      </button>
      <div id="equipped-abilities"></div>
    </div>

    <hr>

    <div class="text-center">
      <div id="all-abilities">
        Hi
      </div>
    </div>


  </div>

  <script src="assets/javascripts/abilities/database.js"></script>

  <script src="assets/javascripts/effects/effect.js"></script>

  <script src="assets/javascripts/globals/clock.js"></script>

  <script src="assets/javascripts/units/database.js"></script>
  <script src="assets/javascripts/units/unit.js"></script>

  <script src="assets/javascripts/canvas.js"></script>

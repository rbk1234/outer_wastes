<div class="grid-x">
  <div class="cell shrink">
    <div class="ability-container" style="padding:0.1rem;">
      <button class="game-button"></button>
      <button class="game-button"></button>
      <button class="game-button"></button>
      <button class="game-button"></button>
      &emsp;
    </div>
  </div>
  <div class="cell small-5 player-bars">

    <table class="no-rows tight-spacing no-bottom-margin">
      <tbody>
      <tr>
        <td class="nostretch text-center"><span class="fa fa-fw fa-plus-square health-icon"></span></td>
        <td>
          <div class="bar-container">
            <div class="progress background-bar" tabindex="0" style="width:100%;">
              <div class="progress-meter" style="width: 100%"></div>
            </div>
            <div class="progress shield-bar" tabindex="0">
              <div class="progress-meter" style="width: 100%"></div>
            </div>
            <div class="progress health-bar" tabindex="0" style="width:100%;">
              <div class="progress-meter" style="width: 100%"></div>
            </div>
            <div class="health-grid"></div>
            <div class="health-border"></div>
          </div>
        </td>
        <td class="nostretch">
          <div class="bar-value-container">
            <span class="health-value"></span>
            <span class="shield-value"></span>
          </div>
        </td>
      </tr>
      <tr>
        <td class="nostretch text-center"><span class="fa fa-fw fa-bolt energy-icon"></span></td>
        <td>
          <div class="bar-container">
            <div class="progress background-bar" tabindex="0" style="width:100%;">
              <div class="progress-meter" style="width: 100%"></div>
            </div>
            <div class="progress energy-bar" tabindex="0" style="width:100%;">
              <div class="progress-meter" style="width: 100%"></div>
            </div>
            <div class="health-border"></div>
          </div>
        </td>
        <td class="nostretch">
          <div class="bar-value-container">
            <span class="energy-value"></span>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
  <div class="cell auto">
    <div class="effects-container"></div>
  </div>
</div>
